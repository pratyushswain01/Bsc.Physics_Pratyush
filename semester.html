<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSc. Physics Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* --- THEME DEFINITIONS --- */
        :root {
            --base-bg: #f0f2f5;
            --surface-bg: #ffffff;
            --surface-border: #e2e8f0;
            --text-primary: #020617;
            --text-secondary: #475569;
            --accent: #0ea5e9;
        }

        body.dark-mode {
            --base-bg: #05080F;
            --surface-bg: #101522;
            --surface-border: #23293A;
            --text-primary: #f0f2f5;
            --text-secondary: #a1a7b8;
            --accent: #0ea5e9;
        }

        /* --- GLOBAL & LAYOUT --- */
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--base-bg);
            color: var(--text-primary);
            margin: 0;
            transition: background-color 0.4s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* --- HEADER & CONTROLS --- */
        .app-header {
            padding-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        .logo h1 span { color: var(--accent); }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .datetime {
            text-align: right;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .collab-info {
            border-left: 2px solid var(--surface-border);
            padding-left: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .theme-switcher { position: relative; }
        #theme-toggle { display: none; }
        .slider {
            cursor: pointer;
            width: 50px;
            height: 26px;
            background-color: var(--surface-bg);
            border: 1px solid var(--surface-border);
            border-radius: 26px;
            display: block;
            position: relative;
            transition: all 0.3s ease;
        }
        .slider::before {
            content: '';
            position: absolute;
            height: 20px;
            width: 20px;
            left: 2px;
            top: 2px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        #theme-toggle:checked + .slider { background-color: var(--accent); }
        #theme-toggle:checked + .slider::before { transform: translateX(24px); background-color: white; }

        /* --- HERO BANNER & QUOTE SLIDER (CORRECTED) --- */
        .hero-banner {
            aspect-ratio: 16 / 7;
            max-height: 350px;
            border-radius: 1.25rem;
            margin-bottom: 2.5rem;
            position: relative; /* This is essential for positioning the quote */
            overflow: hidden;
            display: flex;
            padding: 2.5rem; /* Padding for the content inside */
            /* Your actual institution image, guaranteed to work */
            background-image:url('images/institutionm.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInAndUp 0.8s ease 0.2s forwards;
        }
        /* Dark gradient overlay to ensure text is always readable */
        .hero-banner::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(5, 8, 15, 0.2) 0%, rgba(5, 8, 15, 0.9) 100%);
        }
        #quote-text {
            /* Positioning the quote on the image, at the bottom */
            position: absolute;
            z-index: 1; /* Sits on top of the gradient overlay */
            bottom: 2.5rem;
            left: 2.5rem;
            right: 2.5rem;
            
            /* Styling for the quote */
            margin: 0;
            font-size: 1.5rem; /* Smaller, as requested */
            font-weight: 600;
            color: #ffffff;
            text-align: left;
            text-shadow: 0 2px 15px rgba(0,0,0,0.6);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #quote-text.fade-out { opacity: 0; }
        
        @keyframes fadeInAndUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- THE SIGNATURE SEMESTER GRID --- */
        .semester-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        .semester-card {
            background-color: var(--surface-bg);
            border: 1px solid var(--surface-border);
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInAndUp 0.6s ease forwards;
        }
        .semester-card:nth-child(1) { animation-delay: 0.4s; }
        .semester-card:nth-child(2) { animation-delay: 0.5s; }
        .semester-card:nth-child(3) { animation-delay: 0.6s; }
        .semester-card:nth-child(4) { animation-delay: 0.7s; }
        .semester-card:nth-child(5) { animation-delay: 0.8s; }
        .semester-card:nth-child(6) { animation-delay: 0.9s; }
        .semester-card:hover { transform: translateY(-5px); background-color: #151B2A; }
        
        .semester-card::before, .semester-card::after {
            content: ''; position: absolute; background-color: var(--accent);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .semester-card::before { width: 100%; height: 2px; top: 0; left: 0; transform-origin: left; transform: scaleX(0); }
        .semester-card::after { height: 100%; width: 2px; top: 0; left: 0; transform-origin: top; transform: scaleY(0); }
        .semester-card:hover::before { transform: scaleX(1); }
        .semester-card:hover::after { transform: scaleY(1); }
        .card-header { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 1rem; }
        .semester-card h2 { font-size: 1.5rem; font-weight: 600; margin: 0; color: var(--text-primary); }
        .card-icon { color: var(--text-secondary); transition: color 0.3s ease; }
        .semester-card:hover .card-icon { color: var(--accent); }
        .semester-card p { font-size: 1rem; line-height: 1.6; margin: 0; color: var(--text-secondary); }
        
        /* --- FOOTER --- */
        .app-footer { text-align: center; padding: 4rem 0 2rem 0; color: var(--text-secondary); font-size: 0.9rem; }
        
        /* --- RESPONSIVE DESIGN FOR MOBILE & TABLETS --- */
        @media (max-width: 768px) {
            .container { width: 95%; padding: 1rem 0; }
            .app-header { flex-direction: column; align-items: flex-start; gap: 1.5rem; padding-bottom: 1.5rem; }
            .header-controls { width: 100%; justify-content: space-between; }
            .datetime { text-align: left; }
            .hero-banner { aspect-ratio: 4 / 3; }
            #quote-text {
                font-size: 1.2rem; bottom: 1.5rem; left: 1.5rem; right: 1.5rem;
            }
            .semester-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .semester-card { padding: 1.5rem; }
            .semester-card h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <header class="app-header">
            <div class="logo">
                <h1>BSc. <span>Physics</span></h1>
                <div class="collab-info">SDVM, Neelakanthanagar</div>
            </div>
            <div class="header-controls">
                <div id="datetime" class="datetime"></div>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle" class="slider"></label>
                </div>
            </div>
        </header>

        <main>
            <section class="hero-banner">
                <!-- Quote text is placed inside the banner to appear on top -->
                <h1 id="quote-text"></h1>
            </section>
            
            <div class="semester-grid">
                <a href="sem1.html" class="semester-card">
                    <div class="card-header"><h2>Semester 1</h2><div class="card-icon"><i data-feather="book-open"></i></div></div>
                    <p>Click to view notes</p>
                </a>
                <a href="sem2.html" class="semester-card">
                     <div class="card-header"><h2>Semester 2</h2><div class="card-icon"><i data-feather="book-open"></i></div></div>
                    <p>Click to view notes</p>
                </a>
                 <a href="sem3.html" class="semester-card">
                    <div class="card-header"><h2>Semester 3</h2><div class="card-icon"><i data-feather="book-open"></i></div></div>
                    <p>Click to view notes</p>
                </a>
                 <a href="sem4.html" class="semester-card">
                    <div class="card-header"><h2>Semester 4</h2><div class="card-icon"><i data-feather="book-open"></i></div></div>
                    <p>Click to view notes</p>
                </a>
                 <a href="sem5.html" class="semester-card">
                     <div class="card-header"><h2>Semester 5</h2><div class="card-icon"><i data-feather="book-open"></i></div></div>
                    <p>Click to view notes</p>
                </a>
                 <a href="sem6.html" class="semester-card">
                     <div class="card-header"><h2>Semester 6</h2><div class="card-icon"><i data-feather="book-open"></i></div></div>
                    <p>Click to view notes</p>
                </a>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Created and Designed by Pratyush Swain</p>
        </footer>
    </div>

    <script>
        feather.replace({ 'stroke-width': 1.5 });
        
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const datetimeElement = document.getElementById('datetime');
            const quoteTextElement = document.getElementById('quote-text');
            
            // --- Theme Switcher ---
            const currentTheme = localStorage.getItem('theme') || 'dark';
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                if(themeToggle) themeToggle.checked = true;
            } else {
                 document.body.classList.remove('dark-mode');
                 if(themeToggle) themeToggle.checked = false;
            }

            if(themeToggle){
                themeToggle.addEventListener('change', () => {
                    document.body.classList.toggle('dark-mode');
                    localStorage.setItem('theme', themeToggle.checked ? 'dark' : 'light');
                });
            }

            // --- Dynamic Clock ---
            if(datetimeElement){
                const updateDateTime = () => {
                    const now = new Date();
                    const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
                    datetimeElement.innerHTML = `${now.toLocaleDateString('en-US', dateOptions)}<br>${now.toLocaleTimeString('en-US')}`;
                };
                setInterval(updateDateTime, 1000);
                updateDateTime();
            }

            // --- Quote Slider ---
            if(quoteTextElement){
                const quotes = ["The important thing is not to stop questioning.", "Look deep into nature, and you will understand everything better.", "The science of today is the technology of tomorrow."];
                let currentQuoteIndex = 0;
                
                quoteTextElement.textContent = quotes[currentQuoteIndex];

                const changeQuote = () => {
                    quoteTextElement.classList.add('fade-out');
                    setTimeout(() => {
                        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                        quoteTextElement.textContent = quotes[currentQuoteIndex];
                        quoteTextElement.classList.remove('fade-out');
                    }, 500);
                };
                
                setInterval(changeQuote, 7000);
            }
        });
    </script>
</body>
</html>
