<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Theming --- */
        :root {
            --background-color: #f8f7f4;
            --header-footer-bg: #ffffff;
            --text-color: #2c3e50;
            --primary-accent: #0077b6; /* A professional blue */
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* --- Main Page Layout (Flexbox) --- */
        body {
            display: flex;
            flex-direction: column;
        }

        /* --- Header Section --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--header-footer-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            width: 100%;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .header-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            background-color: var(--primary-accent);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .header-button:hover {
            background-color: #005f8e;
            transform: translateY(-2px);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1; /* Makes the main content fill available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .video-container {
            width: 100%;
            max-width: 800px; /* Max width for the video */
            box-shadow: 0 10px 30px var(--shadow-color);
            border-radius: 12px;
            overflow: hidden; /* Ensures video corners are rounded */
        }

        video {
            display: block; /* Removes bottom space under the video */
            width: 100%;
            height: auto;
        }

        /* --- Footer Section --- */
        .page-footer {
            padding: 1.5rem;
            text-align: center;
            background-color: var(--header-footer-bg);
            border-top: 1px solid #e0e0e0;
            width: 100%;
            flex-shrink: 0;
        }

        .footer-text {
            color: #777;
            font-size: 0.9rem;
        }

        /* --- Responsive Design for smaller screens --- */
        @media (max-width: 600px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- ======== HEADER ======== -->
    <header class="page-header">
        <h1 class="header-title">Welcome</h1>
        <button class="header-button">Get Started</button>
    </header>

    <!-- ======== MAIN CONTENT (VIDEO) ======== -->
    <main class="main-content">
        <div class="video-container">
            <!-- 
              VIDEO ATTRIBUTES EXPLAINED:
              id="introVideo":  A unique name so our JavaScript can find this exact video.
              autoplay:        Tells the browser to play the video as soon as possible.
              muted:           REQUIRED for autoplay to work in most modern browsers (Chrome, Safari).
              playsinline:     Prevents the video from going full-screen on mobile devices.
            -->
            <video id="introVideo" autoplay muted playsinline>
                <source src="BSc.Physics I SDVM.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <!-- ======== FOOTER ======== -->
    <footer class="page-footer">
        <p class="footer-text">Â© 2024 BSc. Physics I SDVM. All rights reserved.</p>
    </footer>

    <!-- ======== JAVASCRIPT FOR REDIRECTION ======== -->
    <script>
        // 1. Find the video element on the page using its ID
        const introVideo = document.getElementById('introVideo');

        // 2. Create a function that will redirect the page
        function redirectToNextPage() {
            // Wait for 1.5 seconds (1500 milliseconds) before redirecting
            setTimeout(function() {
                // Change the window's location to the new page
                window.location.href = 'semester.html';
            }, 1500);
        }

        // 3. Listen for the 'ended' event on the video.
        // This event fires automatically when the video playback is complete.
        introVideo.addEventListener('ended', redirectToNextPage);
    </script>

</body>
</html>
