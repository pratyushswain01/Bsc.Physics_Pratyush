<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 80px;
            flex-grow: 1;
            height: calc(100vh - 140px);
            overflow-y: auto;
        }
        .video-card {
            background: white;
            margin: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .video-card video {
            width: 100%;
            border-radius: 8px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #444;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 30px;
            width: 100%;
            z-index: 1000;
        }
        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-bar img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(container => container.style.display = 'none');
            document.getElementById(pageId).style.display = 'flex';
        }
    </script>
</head>
<body>
    <header>UPSC Hub - Video Platform</header>
    <div id="home" class="container" style="display: flex;">
        <p>Welcome to UPSC Hub!</p>
    </div>
    <div id="videos" class="container">
        <div class="video-card">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>UPSC Preparation Strategy</p>
        </div>
        <div class="video-card">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Important Current Affairs</p>
        </div>
    </div>
    <div id="saved" class="container">
        <p>Study oriented short videos will appear here.</p>
    </div>
    <div id="settings" class="container">
        <p>Settings Page</p>
    </div>
    <div class="menu-bar">
        <button onclick="showPage('home')">
            <img src="images/home.jpg" alt="Home">
            Home
        </button>
        <button onclick="showPage('videos')">
            <img src="images/Playlist.jpg" alt="Video Playlist">
            Playlist
        </button>
        <button onclick="showPage('saved')">
            <img src="images/shorts.jpg" alt="Saved Files">
            Shorts
        </button>
        <button onclick="showPage('settings')">
            <img src="images/settings.jpg" alt="Settings">
            Settings
        </button>
    </div>
    <footer>
        <p>&copy; 2025 UPSC Hub</p>
    </footer>
</body>
</html>
