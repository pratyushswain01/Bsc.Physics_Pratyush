<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSCvideo.hub - Shorts</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 100;
        }

        .header-container h1 {
            font-size: 24px;
        }

        /* Menu Bar */
        .menu-bar {
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #444;
            width: 200px;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 90;
        }

        .menu-bar button {
            background: none;
            border: none;
            color: white;
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
        }

        .menu-bar button img {
            width: 20px;
            margin-right: 8px;
        }

        /* Content Styling */
        main {
            margin-left: 220px; /* Space for the menu bar */
            margin-top: 60px; /* Space for the fixed header */
        }

        /* Page Sections */
        .page {
            display: none;
        }

        #home-page,
        #shorts-page {
            display: block;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .video img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .video p {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Edit Shorts Section */
        .edit-section {
            display: none;
            margin: 20px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        .edit-section input,
        .edit-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer-container p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>UPSCvideo.hub</h1>
        </div>
    </header>

    <div class="menu-bar">
        <button onclick="showPage('home')">
            <img src="images/home.jpg" alt="Home">
            Home
        </button>
        <button onclick="showPage('playlist')">
            <img src="images/Playlist.jpg" alt="Video Playlist">
            Playlist
        </button>
        <button onclick="showPage('shorts')">
            <img src="images/shorts.jpg" alt="Saved Files">
            Shorts
        </button>
        <button onclick="showPage('settings')">
            <img src="images/settings.jpg" alt="Settings">
            Settings
        </button>
    </div>

    <main>
        <!-- Home Page -->
        <section id="home-page" class="page">
            <h2>Welcome to Home</h2>
            <p>This is the home page content.</p>
        </section>
        <!-- Playlist Page -->
        <section id="playlist-page" class="page">
            <h2>Playlist</h2>
            <p>Content for Playlist</p>
        </section>

        <!-- Shorts Page -->
        <section id="shorts-page" class="page">
            <h2>Shorts</h2>
            <div class="video-container">
                <div class="video">
                    <img src="https://via.placeholder.com/300x200" alt="Video 1">
                    <p>Video Title 1</p>
                </div>
                <div class="video">
                    <img src="https://via.placeholder.com/300x200" alt="Video 2">
                    <p>Video Title 2</p>
                </div>
                <!-- More video sections as required -->
            </div>

            <!-- Edit Shorts Section -->
            <button onclick="toggleEditSection()">Edit Shorts</button>
            <div id="edit-section" class="edit-section">
                <h3>Edit Video</h3>
                <input type="text" placeholder="Edit Video Title">
                <textarea placeholder="Edit Video Description"></textarea>
                <button>Save Changes</button>
            </div>
        </section>

        <!-- Settings Page -->
        <section id="settings-page" class="page">
            <h2>Settings</h2>
            <p>Content for Settings</p>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 UPSCvideo.hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showPage(page) {
            // Hide all sections
            const sections = document.querySelectorAll('.page');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected page
            const selectedPage = document.getElementById(page + '-page');
            if (selectedPage) {
                selectedPage.style.display = 'block';
            }
        }

        function toggleEditSection() {
            var editSection = document.getElementById('edit-section');
            if (editSection.style.display === "none" || editSection.style.display === "") {
                editSection.style.display = "block";
            } else {
                editSection.style.display = "none";
            }
        }

        // Default to the Home page initially
        showPage('home');
    </script>
</body>
</html>
