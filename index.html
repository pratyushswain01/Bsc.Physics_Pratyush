<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .runner-banner {
            background: #ffcc00;
            color: black;
            padding: 5px;
            font-size: 14px;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 999;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }
        .runner-banner div {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .spinner-container {
            position: fixed;
            top: 90px;
            left: 20px;
            z-index: 1001;
        }
        .spinner {
            width: 1.5em;
            height: 1.5em;
            cursor: not-allowed;
            border-radius: 50%;
            border: 2px solid #444;
            box-shadow: -5px -5px 5px #6359f8, 0px -5px 5px 0px #9c32e2, 5px -5px 5px #f36896, 5px 0 5px #ff0b0b, 5px 5px 5px 0px #ff5500, 0 5px 5px 0px #ff9500, -5px 5px 5px 0px #ffb700;
            animation: rot55 0.7s linear infinite;
            position: relative;
        }
        .spinnerin {
            border: 2px solid #444;
            width: 0.75em;
            height: 0.75em;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes rot55 {
            to {
                transform: rotate(360deg);
            }
        }
        .loader {
            display: flex;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        @keyframes pass {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .l, .o, .a, .d, .i, .n, .g, .d1, .d2 {
            color: black;
            opacity: 0;
            animation: pass 2s ease-in-out infinite;
            letter-spacing: 0.5em;
            text-shadow: 2px 2px 3px #919191;
        }
        .o { animation-delay: 0.2s; }
        .a { animation-delay: 0.4s; }
        .d { animation-delay: 0.6s; }
        .i { animation-delay: 0.8s; }
        .n { animation-delay: 1s; }
        .g { animation-delay: 1.2s; }
        .d1 { animation-delay: 1.4s; }
        .d2 { animation-delay: 1.6s; }
    </style>
    <script>
        function showWelcome() {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }
        setTimeout(showWelcome, 5000);
    </script>
</head>
<body>
    <header>UPSC Hub - Video Platform</header>
    <div class="runner-banner"><div>"Stay focused and keep learning! UPSC Hub is with you on this journey."</div></div>
    <div class="spinner-container">
        <div class="spinner">
            <div class="spinnerin"></div>
        </div>
    </div>
    <div id="loader" class="loader">
        <span class="l">L</span>
        <span class="o">o</span>
        <span class="a">a</span>
        <span class="d">d</span>
        <span class="i">i</span>
        <span class="n">n</span>
        <span class="g">g</span>
        <span class="d1">.</span>
        <span class="d2">.</span>
    </div>
    <div id="welcome" class="hidden">
        <p>Welcome to UPSC Hub!</p>
    </div>
</body>
</html>
