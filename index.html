<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .runner-banner {
            background: #ffcc00;
            color: black;
            padding: 5px;
            font-size: 14px;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 999;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }
        .runner-banner div {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .card {
            --bg-color: #212121;
            background-color: var(--bg-color);
            padding: 0.8rem 1.5rem;
            border-radius: 1.25rem;
            text-align: center;
            color: rgb(124, 124, 124);
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 20px;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .words {
            overflow: hidden;
            position: relative;
            height: 25px;
        }
        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(var(--bg-color) 10%, transparent 30%, transparent 70%, var(--bg-color) 90%);
            z-index: 20;
        }
        .word {
            display: block;
            height: 100%;
            color: #956afa;
            animation: spin_4991 4s infinite;
        }
        @keyframes spin_4991 {
            10% { transform: translateY(-102%); }
            25% { transform: translateY(-100%); }
            35% { transform: translateY(-202%); }
            50% { transform: translateY(-200%); }
            60% { transform: translateY(-302%); }
            75% { transform: translateY(-300%); }
            85% { transform: translateY(-402%); }
            100% { transform: translateY(-400%); }
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #444;
            color: white;
            padding: 5px;
            position: fixed;
            bottom: 50px;
            width: 90%;
            left: 5%;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-bar img {
            width: 20px;
            height: 20px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <header>UPSC Hub - Video Platform</header>
    <div class="runner-banner"><div>"Stay focused and keep learning! UPSC Hub is with you on this journey."</div></div>
    <div class="card">
        <div class="loader">
            <p>UPSC through</p>
            <div class="words">
                <span class="word">Hardwork</span>
                <span class="word">Motivation</span>
                <span class="word">Discipline</span>
                <span class="word">Consistancy</span>
                <span class="word">Dedication</span>
            </div>
        </div>
    </div>
    <div class="menu-bar">
        <button onclick="window.location.href='home.html'">
            <img src="images/home.jpg" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='playlist.html'">
            <img src="images/Playlist.jpg" alt="Video Playlist">
            Playlist
        </button>
        <button onclick="window.location.href='shorts.html'">
            <img src="images/shorts.jpg" alt="Shorts">
            Shorts
        </button>
        <button onclick="window.location.href='settings.html'">
            <img src="images/settings.jpg" alt="Settings">
            Settings
        </button>
    </div>
</body>
</html>
