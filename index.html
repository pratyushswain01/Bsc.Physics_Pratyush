<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .runner-banner {
            background: #ffcc00;
            color: black;
            padding: 5px;
            font-size: 14px;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 999;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }
        .runner-banner div {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .loader {
            display: flex;
            align-items: center;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 20px;
            color: rgb(124, 124, 124);
        }
        .words {
            overflow: hidden;
            position: relative;
            height: 25px;
            margin-left: 5px;
        }
        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(#f4f4f4 10%, transparent 30%, transparent 70%, #f4f4f4 90%);
            z-index: 20;
        }
        .word {
            display: block;
            height: 100%;
            color: #956afa;
            animation: spin_4991 4s infinite;
        }
        @keyframes spin_4991 {
            10% { transform: translateY(-102%); }
            25% { transform: translateY(-100%); }
            35% { transform: translateY(-202%); }
            50% { transform: translateY(-200%); }
            60% { transform: translateY(-302%); }
            75% { transform: translateY(-300%); }
            85% { transform: translateY(-402%); }
            100% { transform: translateY(-400%); }
        }
        .loading {
            --speed-of-animation: 0.9s;
            --gap: 6px;
            --first-color: #4c86f9;
            --second-color: #49a84c;
            --third-color: #f6bb02;
            --fourth-color: #f6bb02;
            --fifth-color: #2196f3;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            gap: 6px;
            height: 100px;
            margin-top: 20px;
        }
        .loading span {
            width: 4px;
            height: 50px;
            background: var(--first-color);
            animation: scale var(--speed-of-animation) ease-in-out infinite;
        }
        .loading span:nth-child(2) {
            background: var(--second-color);
            animation-delay: -0.8s;
        }
        .loading span:nth-child(3) {
            background: var(--third-color);
            animation-delay: -0.7s;
        }
        .loading span:nth-child(4) {
            background: var(--fourth-color);
            animation-delay: -0.6s;
        }
        .loading span:nth-child(5) {
            background: var(--fifth-color);
            animation-delay: -0.5s;
        }
        @keyframes scale {
            0%, 40%, 100% {
                transform: scaleY(0.05);
            }
            20% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <header>UPSC Hub - Video Platform</header>
    <div class="runner-banner"><div>"Stay focused and keep learning! UPSC Hub is with you on this journey."</div></div>
    <div class="loader">
        <p>UPSC through</p>
        <div class="words">
            <span class="word">Hardwork</span>
            <span class="word">Motivation</span>
            <span class="word">Discipline</span>
            <span class="word">Consistancy</span>
            <span class="word">Dedication</span>
        </div>
    </div>
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
