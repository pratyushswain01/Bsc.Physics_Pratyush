<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube UI Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-bar {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .user-icon {
            margin-left: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar li:hover {
            background-color: #ddd;
        }

        .video-feed {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .video-card {
            width: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            background-color: #fff;
        }

        .video-card img {
            width: 100%;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .video-card p {
            margin: 0 10px 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="user-icon">User </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </aside>
        <main class="video-feed">
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <h3>Video Title 3</h3>
                <p>Channel Name</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <h3>Video Title 4</h3>
                <p>Channel Name</p>
            </div>
            <!-- Add more video cards as needed -->
        </main>
    </div>
</body>
</html>
