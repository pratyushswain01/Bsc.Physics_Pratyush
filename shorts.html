<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Shorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 80px;
            flex-grow: 1;
            height: calc(100vh - 140px);
            overflow-y: auto;
        }
        .video-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #444;
            color: white;
            padding: 5px;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 1000;
        }
        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-bar img {
            width: 24px;
            height: 24px;
            margin-bottom: 3px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>UPSC Hub - Shorts</header>
    <div class="container">
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/pQjIpkzNTEY" frameborder="0" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/eU13jvC8_sI" frameborder="0" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/VIDEO_ID3" frameborder="0" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/VIDEO_ID4" frameborder="0" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/VIDEO_ID5" frameborder="0" allowfullscreen></iframe></div>
    </div>
    <div class="menu-bar">
        <button onclick="window.location.href='home.html'">
            <img src="images/home.jpg" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='playlist.html'">
            <img src="images/Playlist.jpg" alt="Video Playlist">
            Playlist
        </button>
        <button onclick="window.location.href='shorts.html'">
            <img src="images/shorts.jpg" alt="Shorts">
            Shorts
        </button>
        <button onclick="window.location.href='settings.html'">
            <img src="images/settings.jpg" alt="Settings">
            Settings
        </button>
    </div>
    <footer>
        <p>&copy; 2025 UPSC Hub</p>
    </footer>
</body>
</html>
