<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSChub Video</title>
    <style>
        body { margin: 0; padding: 0; background: black; text-align: center; color: white; overflow-y: scroll; scroll-snap-type: y mandatory; height: 100vh; }
        header, footer { padding: 10px; background: #222; position: fixed; width: 100%; z-index: 100; }
        header { top: 0; }
        footer { bottom: 0; }
        .video-container { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; scroll-snap-align: start; }
        iframe { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <header><h1>UPSChub Video</h1></header>
    
    <div class="video-container"><iframe data-src="https://www.youtube.com/embed/shorts/pQjIpkzNTEY" frameborder="0" allowfullscreen></iframe></div>
    <div class="video-container"><iframe data-src="https://www.youtube.com/embed/eU13jvC8_sI" frameborder="0" allowfullscreen></iframe></div>
    <div class="video-container"><iframe data-src="https://www.youtube.com/embed/shorts/VIDEO_ID3" frameborder="0" allowfullscreen></iframe></div>
    <div class="video-container"><iframe data-src="https://www.youtube.com/embed/shorts/VIDEO_ID4" frameborder="0" allowfullscreen></iframe></div>

    <footer>&copy; 2025 UPSChub</footer>
    
    <script>
        const videos = document.querySelectorAll('iframe');
        function handleIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.src = entry.target.dataset.src;
                } else {
                    entry.target.src = "";
                }
            });
        }
        const observer = new IntersectionObserver(handleIntersection, { threshold: 0.5 });
        videos.forEach(video => observer.observe(video));
    </script>
</body>
