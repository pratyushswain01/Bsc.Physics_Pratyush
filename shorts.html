<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .runner-banner {
            background: #ffcc00;
            color: black;
            padding: 5px;
            font-size: 14px;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 999;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }
        .runner-banner div {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 0;
            overflow-y: auto;
            height: calc(100vh - 140px);
            scroll-snap-type: y mandatory;
        }
        .video {
            width: 90%;
            max-width: 400px;
            margin-bottom: 10px;
            scroll-snap-align: start;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .video img {
            width: 100%;
            border-radius: 8px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #444;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 50px;
            width: 100%;
            z-index: 1000;
        }
        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-bar img {
            width: 24px;
            height: 24px;
            margin-bottom: 3px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
    <script>
        function openPage(page) {
            window.location.href = page + '.html';
        }
    </script>
</head>
<body>
    <header>UPSC Hub - Video Platform</header>
    <div class="runner-banner"><div>"Stay focused and keep learning! UPSC Hub is with you on this journey."</div></div>
    
    <main>
        <section class="video-container">
            <div class="video"><img src="https://via.placeholder.com/400x600" alt="Video 1"><p>Video Title 1</p></div>
            <div class="video"><img src="https://via.placeholder.com/400x600" alt="Video 2"><p>Video Title 2</p></div>
            <div class="video"><img src="https://via.placeholder.com/400x600" alt="Video 3"><p>Video Title 3</p></div>
            <div class="video"><img src="https://via.placeholder.com/400x600" alt="Video 4"><p>Video Title 4</p></div>
        </section>
    </main>

    <div class="menu-bar">
        <button onclick="openPage('home')"><img src="images/home.jpg" alt="Home">Home</button>
        <button onclick="openPage('playlist')"><img src="images/playlist.jpg" alt="Playlist">Playlist</button>
        <button onclick="openPage('shorts')"><img src="images/shorts.jpg" alt="Shorts">Shorts</button>
        <button onclick="openPage('settings')"><img src="images/settings.jpg" alt="Settings">Settings</button>
    </div>
    
    <footer>
        <p>&copy; 2025 UPSC Hub</p>
    </footer>
</body>
</html>
