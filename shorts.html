<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Hub - Shorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: hidden;
        }
        header, footer {
            padding: 10px;
            background: #222;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        .video-wrapper {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            flex-shrink: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #444;
            color: white;
            padding: 5px;
            position: fixed;
            bottom: 40px;
            width: 100%;
            z-index: 1000;
        }
        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }
        .menu-bar button:active img, .menu-bar button:focus img {
            animation: blink 0.5s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .menu-bar img {
            width: 24px;
            height: 24px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <header>UPSChub Video</header>
    <div class="video-wrapper">
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/pQjIpkzNTEY" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/eU13jvC8_sI" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/VIDEO_ID3" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/VIDEO_ID4" allowfullscreen></iframe></div>
        <div class="video-container"><iframe src="https://www.youtube.com/embed/shorts/VIDEO_ID5" allowfullscreen></iframe></div>
    </div>
    <div class="menu-bar">
        <button onclick="window.location.href='home.html'">
            <img src="images/home.jpg" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='playlist.html'">
            <img src="images/Playlist.jpg" alt="Video Playlist">
            Playlist
        </button>
        <button onclick="window.location.href='shorts.html'">
            <img src="images/shorts.jpg" alt="Shorts">
            Shorts
        </button>
        <button onclick="window.location.href='settings.html'">
            <img src="images/settings.jpg" alt="Settings">
            Settings
        </button>
    </div>
    <footer>&copy; 2025 UPSChub</footer>
</body>
</html>
