<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSCvideo.hub - Shorts</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 100;
        }

        .header-container h1 {
            font-size: 24px;
        }

        /* Main Content Styling */
        main {
            margin-top: 60px; /* Space for the fixed header */
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .video img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .video p {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer-container p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>UPSCvideo.hub</h1>
        </div>
    </header>

    <main>
        <section class="video-container">
