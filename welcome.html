<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSc. Physics - Welcome</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* All your CSS remains the same... */
        * { margin: 0; padding: 0; box-sizing: border-box; } body { background-color: #030617; font-family: 'Share Tech Mono', monospace; color: #f0f0f0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; } #tsparticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; } .welcome-container { position: relative; z-index: 1; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; } .hidden { opacity: 0; transform: translateY(20px); transition: opacity 1.2s ease-out, transform 1.2s ease-out; } #atom-container { position: relative; width: 200px; height: 200px; margin-bottom: 30px; transform-style: preserve-3d; animation: rotate-view 30s infinite linear; } .nucleus { position: absolute; width: 20px; height: 20px; background-color: #9f00ff; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px #9f00ff, 0 0 30px #9f00ff; animation: pulse 2s infinite ease-in-out; } .orbit { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid #00f6ff33; transform-style: preserve-3d; } .orbit::before { content: ''; position: absolute; width: 12px; height: 12px; background-color: #00f6ff; border-radius: 50%; top: 50%; left: 0; transform: translate(-50%, -50%); box-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff; animation: move-electron-path 5s infinite linear; } .orbit:nth-child(2) { transform: rotateY(60deg); } .orbit:nth-child(3) { transform: rotateY(-60deg); } .orbit:nth-child(2)::before { animation-duration: 4s; } .orbit:nth-child(3)::before { animation-duration: 6s; animation-delay: -2s; } #main-title { font-family: 'Orbitron', sans-serif; font-size: 3rem; font-weight: 700; letter-spacing: 4px; text-shadow: 0 0 10px #fff, 0 0 20px #00f6ff, 0 0 35px #00f6ff; } #subtitle { font-size: 1.2rem; margin-top: 10px; color: #ccc; text-shadow: 0 0 5px #ffffff80; } #credit { font-size: 0.9rem; margin-top: 25px; color: #aaa; } #initiate-button { font-family: 'Orbitron', sans-serif; background: transparent; border: 2px solid #00f6ff; color: #00f6ff; padding: 12px 25px; font-size: 1.1rem; margin-top: 40px; cursor: pointer; letter-spacing: 2px; text-shadow: 0 0 10px #00f6ff; box-shadow: 0 0 15px #00f6ff inset, 0 0 5px #00f6ff; transition: all 0.3s ease; } #initiate-button:hover { background-color: #00f6ff; color: #030617; box-shadow: 0 0 25px #00f6ff, 0 0 50px #00f6ff; } @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } } @keyframes move-electron-path { from { transform: translate(-50%, -50%) rotate(0deg) translateX(100px) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg) translateX(100px) rotate(-360deg); } } @keyframes rotate-view { from { transform: rotateY(0deg) rotateX(15deg); } to { transform: rotateY(360deg) rotateX(15deg); } }
    </style>
</head>
<body>

    <div id="tsparticles"></div>
    <div class="welcome-container">
        <div id="atom-container" class="hidden">
            <div class="nucleus"></div><div class="orbit"></div><div class="orbit"></div><div class="orbit"></div>
        </div>
        <h1 id="main-title" class="hidden">BSc. Physics</h1>
        <p id="subtitle" class="hidden">SDVM, NEELAKANTHANAGAR, BAM-2</p>
        <p id="credit" class="hidden">Created & Designed by Pratyush Swain</p>
        <button id="initiate-button" class="hidden">[ I N I T I A T E ]</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        tsParticles.load("tsparticles", {
            fpsLimit: 60, interactivity: { events: { onHover: { enable: true, mode: "repulse" }, resize: true }, modes: { repulse: { distance: 100, duration: 0.4 } } }, particles: { color: { value: "#00f6ff" }, links: { color: "#9f00ff", distance: 150, enable: true, opacity: 0.2, width: 1 }, collisions: { enable: true }, move: { direction: "none", enable: true, outModes: { default: "bounce" }, random: false, speed: 1, straight: false }, number: { density: { enable: true, area: 800 }, value: 80 }, opacity: { value: 0.5 }, shape: { type: "circle" }, size: { value: { min: 1, max: 3 } } }, detectRetina: true });
        const atomContainer = document.getElementById('atom-container'); const mainTitle = document.getElementById('main-title'); const subtitle = document.getElementById('subtitle'); const credit = document.getElementById('credit'); const initiateButton = document.getElementById('initiate-button');
        setTimeout(() => { atomContainer.classList.remove('hidden'); }, 500); setTimeout(() => { mainTitle.classList.remove('hidden'); }, 1500); setTimeout(() => { subtitle.classList.remove('hidden'); }, 2500); setTimeout(() => { credit.classList.remove('hidden'); }, 3000); setTimeout(() => { initiateButton.classList.remove('hidden'); }, 4000);
        
        // --- THIS IS THE CORRECTED CODE ---
        initiateButton.addEventListener('click', (event) => {
            // ** Step 1: Prevent the default button action (like a page reload) **
            event.preventDefault(); 
            
            console.log("Redirecting to index.html...");
            
            // Step 2: Add CSS for the fade-out effect
            document.body.style.transition = 'opacity 1s ease-out';
            
            // Step 3: Start the fade-out animation
            document.body.style.opacity = '0';

            // Step 4: Wait for the animation to finish, THEN redirect
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000); // 1000ms = 1s, matching the CSS transition duration
        });
    });
    </script>
</body>
</html>
